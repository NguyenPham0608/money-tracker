<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Tracker - Premium Edition</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Chore Tracker</h1>
            <p>Track your chores and earnings</p>
        </div>

        <div class="input-card">
            <form id="chore-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="chore-input">Chore Description</label>
                        <input type="text" id="chore-input" placeholder="Enter chore name..." required />
                    </div>

                    <div class="input-group">
                        <label for="price-input">Payment</label>
                        <input type="number" id="price-input" placeholder="$0.00" step="0.01" required />
                    </div>
                </div>

                <button type="submit" class="btn-add shine">Add Chore</button>
            </form>
        </div>

        <div class="log-section">
            <div class="log-header">
                <h2>Activity Log</h2>
                <div class="total-badge">Total: $<span id="total">0.00</span></div>
            </div>

            <div class="chore-log" id="chore-log">
                <div class="empty-state">
                    <p>No chores logged yet</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js';

        // Your config
        const firebaseConfig = {
            apiKey: "AIzaSyBhC4HkaSdxLTnHlwWBFnAiSlmFcnu3W1Q",
            authDomain: "moneytracker-06.firebaseapp.com",
            projectId: "moneytracker-06",
            storageBucket: "moneytracker-06.firebasestorage.app",
            messagingSenderId: "392680617497",
            appId: "1:392680617497:web:946dec8d2839ec3ccedc88",
            databaseURL: "https://moneytracker-06-default-rtdb.firebaseio.com"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get elements
        const form = document.getElementById('chore-form');
        const choreLog = document.getElementById('chore-log');
        const totalDisplay = document.getElementById('total');

        // Add chore when form submitted
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('chore-input').value;
            const amount = document.getElementById('price-input').value;

            const choresRef = ref(database, 'chores');
            push(choresRef, {
                name: name,
                amount: parseFloat(amount),
                timestamp: Date.now(),
                date: new Date().toLocaleDateString()
            });

            form.reset();
        });

        // Listen for chores and display them
        const choresRef = ref(database, 'chores');
        onValue(choresRef, (snapshot) => {
            choreLog.innerHTML = '';
            let total = 0;
            let index = 1;

            if (!snapshot.exists()) {
                choreLog.innerHTML = `
                    <div class="empty-state">
                        <p>No chores logged yet</p>
                    </div>
                `;
                totalDisplay.textContent = '0.00';
                return;
            }

            snapshot.forEach((childSnapshot) => {
                const chore = childSnapshot.val();
                const choreKey = childSnapshot.key;
                total += chore.amount;

                // Create entry for each chore
                const choreDiv = document.createElement('div');
                choreDiv.className = 'chore-item';
                choreDiv.innerHTML = `
                    <div class="chore-info">
                        <div class="chore-number">${index}</div>
                        <div class="chore-name">${chore.name}</div>
                    </div>
                    <div class="chore-actions">
                        <div class="chore-price">$${chore.amount.toFixed(2)}</div>
                        <button class="btn-delete" onclick="deleteChore('${choreKey}')">Delete</button>
                    </div>
                `;
                choreLog.appendChild(choreDiv);
                index++;
            });

            totalDisplay.textContent = total.toFixed(2);
        });

        // Delete function
        window.deleteChore = function (choreKey) {
            const choreRef = ref(database, 'chores/' + choreKey);
            remove(choreRef);
        };
    </script>
</body>

</html>
